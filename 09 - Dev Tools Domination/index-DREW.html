<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    // Styled
    console.log('%cHello', 'font-size:50px; background: red;')
    // warning!
    console.warn('OH NO');
    // Error :|
    console.error('Poop');
    // Info
    console.info('This is some info.');
    // Testing
    console.assert(1 === 2, 'No way!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7}`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Drew');
    console.count('Drew');
    console.count('Kyler');
    console.count('Drew');
    console.count('Drew');
    console.count('Drew');
    console.count('Drew');
    console.count('Kyler');
    console.count('Kyler');
    console.count('Drew');
    console.count('Kyler');
    console.count('Drew');
    console.count('Kyler');
    console.count('Drew');
    console.count('Kyler');
    console.count('Drew');
    console.count('Kyler');
    console.count('Kyler');
    console.count('Kyler');
    console.count('Kyler');
    console.count('Kyler');
    console.count('Kyler');
    console.count('Drew');
    console.clear();
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/drewknab')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    console.table(dogs);
  </script>
</body>

</html>
